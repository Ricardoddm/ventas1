<div class="col-md-4" *ngFor="let contacto of contacts">
    <div class="card text-center">
      <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
        {{contacto.nombre_contacto}}
        <button class="btn btn-danger" (click)="deleteContact(contacto.id_contacto)">
          <i class="far fa-trash-alt"></i>
        </button>
      </div>
      
      <div class="card-body">
        <p>telefono: {{contacto.telefono }}</p>
        <p>correo:  {{contacto.correo }}</p>
        <p>rfc:  {{contacto.RFC }}</p>
        <a [routerLink]="['/contacts', contacto.id_contacto]"class="btn btn-info btn-block" >
          Editar Venta
        </a>
      </div>
    </div>
  </div>
