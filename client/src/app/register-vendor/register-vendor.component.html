<h1>AÃ±adir Vendedor</h1>
<br>
<div class="card shadow-lg p-4 mb-5 bg-white rounded">
    <div class="card-body">
        <form action="" class="formulario" id="formulario"  (ngSubmit)="saveVendor()" #f="ngForm" >
            
            <!--Nombre-->
            <div class="formulario__grupo row mb-3 justify-content-center" id="grupo__nombre_contacto">
                <label for="nombre_contacto" class="formulario__label row col-sm-2">Nombre contacto</label>
                <div class="formulario__grupo-input col-sm-8">
                    <input class="formulario__input" type="text" name="nombre_contacto" [(ngModel)]="vendedor.nombre_vendedor" placeholder="Ingresa el nombre del contacto" required>
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">Ingrese un correctamente el nombre del contacto.</p>
            </div>

            <!--Telefono-->
            <div class="formulario__grupo row mb-3 justify-content-center" id="grupo__telefono">
                <label for="telefono" class="formulario__label row col-sm-2">Telefono</label>
                <div class="formulario__grupo-input col-sm-8">
                    <input class="formulario__input" type="text" name="telefono" [(ngModel)]="vendedor.telefono"  placeholder="Ingresa el telefono del contacto" required>
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">Ingrese correctamente el numero telefonico.</p>
            </div>

            <!--Correo-->
            <div class="formulario__grupo row mb-3 justify-content-center" id="grupo__correo">
                <label for="correo" class="formulario__label row col-sm-2">Correo</label>
                <div class="formulario__grupo-input col-sm-8">
                    <input class="formulario__input" type="email" name="correo"[(ngModel)]="vendedor.correo" placeholder="Ingresa el correo del contacto" required>
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">Ingrese correctamente la direccion de correo.</p>
            </div>
        

            <!--RFC-->
            <div class="formulario__grupo  row mb-3 justify-content-center" id="grupo__rfc">
                <label for="rfc" class="formulario__label row col-sm-2">RFC</label>
                <div class="formulario__grupo-input col-sm-8">
                    <input class="formulario__input" type="text" name="rfc" [(ngModel)]="vendedor.RFC" placeholder="Ingresa el RFC del contacto" title="Este campo es obligatorio" required>
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">Ingrese correctamente la RFC.</p>
            </div>

            <!--Mensaje-->
            <div clas="form_mensaje">
                <p class="form_mensaje"><i class="fas fa-exclamation-triangle"></i><b>Error: </b>Por favor rellene correctamente el formulario</p>
            </div>
        
            <!--Boton-->
            <div class="col text-center">
                <button type="submit" class="btn btn-success" [disabled]="f.invalid" >Guardar Vendedor</button>
                <p class="form_mensaje_exito" id="form_mensaje_exito">Formulario guardado correctamente!</p>
            </div>

        </form> 

        <script src="register-vendor/formulario.js"></script>   
        
    </div>
</div>
