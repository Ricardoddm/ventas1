<div class="col-md-4" *ngFor="let vendedor of vendors">
    <div class="card text-center">
      <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
        {{vendedor.nombre_vendedor}}
        <button class="btn btn-danger" (click)="deleteVendor(vendedor.id_vendedor)">
          <i class="far fa-trash-alt"></i>
        </button>
      </div>
  
      <div class="card-body">
        <p>telefono: {{vendedor.telefono }}</p>
        <p>correo:  {{vendedor.correo }}</p>
        <p>rfc:  {{vendedor.RFC }}</p>
        <a [routerLink]="['/vendors', vendedor.id_vendedor]"class="btn btn-info btn-block" >
          Editar Vendedor
        </a>
      </div>
    </div>
  </div>
