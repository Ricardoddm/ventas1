<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Registro de ventas</title>
    </head>
    <body>
        <h2 class="headertekst">Registro de ventas</h2>

        <section class="form-register-ventas">

            <h4>Nueva venta</h4>
            <hr>
            <label for="vendedor"> Vendedor:  </label>
            <input class="controls" type="text" Vendedor="vendedor" id="vendedor" placeholder="Ingresa el nombre del vendedor">
            
            <label for="comprador">Comprador: </label>
            <input class="controls" type="text" Comprador="comprador" id="comprador" placeholder="Ingresa el nombre del comprador">
            
            <label for="productos_y_servicios">Productos y Servicios: </label>
            <input class="controls" type="text" Productos_y_Servicios="productos_y_servicios" id="productos_y_servicios" placeholder="Ingresa el producto o servicio comprado">
            
            <label for="cantidad">Cantidad de productos/servicios: </label>
            <input class="controls" type="text" Cantidad="cantidad" id="cantidad" placeholder="Ingresa la cantidad de productos o servicios comprados">
            
           
            <label for="subtotal">Subtotal: </label>
            <input class="controls" type="text" Comprador="Subtotal" id="subtotal" placeholder="El subtotal de las compras es">
            
            <label for="iva">IVA: </label>
            <input class="controls" type="text" Comprador="IVA" id="iva" placeholder="El IVA es ">
            
            <label for="total">Total: </label>
            <input class="controls" type="text" Comprador="Total" id="total" placeholder="El total es">

            <hr>
            <input class="botons" type="submit" value="Registar venta" style="right;">

        </section>
    </body>
</html>
